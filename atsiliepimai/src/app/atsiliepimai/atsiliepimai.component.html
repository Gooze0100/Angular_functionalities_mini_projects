<div class="col-md-12">
  <div class="card mt-3">
    <div class="card-header">Atsiliepimu sarasas</div>
    <div class="card-body">
      <ul class="list-group" *ngIf="!isLoading && atsiliepimai.length != 0">
        <li class="list-group-item" *ngFor="let atsiliepimas of atsiliepimai">
          <b> {{ atsiliepimas.vardas }}: </b>
          {{ atsiliepimas.atsiliepimas }}
          <button
            class="btn btn-danger float-end"
            (click)="deleteAtsiliepimas(atsiliepimas.id)"
          >
            Istrinti
          </button>
          <button
            class="btn btn-warning float-end me-2"
            (click)="anonymous(atsiliepimas.id)"
          >
            Nuasmeninti
          </button>
        </li>
      </ul>
      <div class="alert alert-info mt-2" *ngIf="isLoading">
        Prasome palaukti atsiliepimai kraunasi...
      </div>
      <div class="alert alert-warning mt-2" *ngIf="atsiliepimai.length === 0">
        Atsiliepimu kol kas nera
      </div>
      <button class="btn btn-info mt-3" (click)="getAtsiliepimai()">
        Gauti atsiliepimus
      </button>
      <button
        class="btn btn-danger mt-3 float-end"
        (click)="deleteAtsiliepimai()"
      >
        Istrinti visus atsiliepimus
      </button>
    </div>
  </div>
  <app-add-atsiliepimas
    (updateAtsiliepimai)="onUpdate()"
  ></app-add-atsiliepimas>
</div>
