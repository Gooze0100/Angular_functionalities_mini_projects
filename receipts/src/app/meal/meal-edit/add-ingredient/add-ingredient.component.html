<div class="offset-md-4 col-md-4 mt-3">
  <div class="card">
    <div class="card-header">Add new Ingredient!</div>
    <div class="card-body">
      <input
        type="text"
        class="form-control mb-3"
        placeholder="Name..."
        #ingredientName
      />
      <input
        type="text"
        class="form-control mb-3"
        placeholder="Units..."
        #ingredientUnits
      />
      <input
        type="text"
        class="form-control mb-3"
        placeholder="Amount..."
        #ingredientAmount
      />
      <button
        class="btn btn-success"
        (click)="add(ingredientName, ingredientUnits, ingredientAmount)"
      >
        Add Ingredient
      </button>
      <button class="btn btn-primary float-end" (click)="back()">Back</button>
    </div>
  </div>
</div>
