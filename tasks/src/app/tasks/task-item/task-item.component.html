<div *ngFor="let task of tasks; let i = index" [value]="i">
  <div class="card mb-2">
    <div class="card-header">
      <div class="col-md-12">{{ task.project }}</div>
    </div>
    <div class="card-body">
      <div class="col-md-12">{{ task.description }}</div>
    </div>
    <app-assign-task
      [taskProject]="task.project"
      [taskDescription]="task.description"
      [indexForTask]="i"
    ></app-assign-task>
  </div>
</div>
