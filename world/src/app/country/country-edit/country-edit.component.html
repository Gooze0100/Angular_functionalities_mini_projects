<div class="row mt-3">
  <div class="col-md-12">
    <div class="card">
      <!-- naudojam string interpolation -->
      <div class="card-header">{{ country.Name }}</div>
      <div class="card-body">
        <div class="mb-3">
          <label class="form-label">Kodas:</label>
          <input
            type="text"
            class="form-control"
            [value]="country.Code"
            #code
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Regionas:</label>
          <input
            type="text"
            class="form-control"
            [value]="country.Region"
            #region
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Plotas:</label>
          <input
            type="text"
            class="form-control"
            [value]="country.SurfaceArea"
            #surface
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Nepriklausomybes metai:</label>
          <input
            type="text"
            class="form-control"
            [value]="country.IndepYear"
            #year
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Populiacija:</label>
          <input
            type="text"
            class="form-control"
            [value]="country.Population"
            #pop
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Tiketina gyvenimo trukme:</label>
          <input
            type="text"
            class="form-control"
            [value]="country.LifeExpectancy"
            #expectancy
          />
        </div>
        <a
          [routerLink]="['/country', id, 'edit']"
          class="btn btn-success"
          (click)="update(code, region, surface, pop, expectancy)"
          >Save</a
        >
        <a [routerLink]="['/country', id]" class="btn btn-primary float-end"
          >Back</a
        >
      </div>
    </div>
  </div>
</div>
